<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:80>
	ServerName phpmyadmin.dev
	DocumentRoot /usr/share/phpmyadmin

	<Directory "/usr/share/phpmyadmin/">
		Options Indexes MultiViews FollowSymLinks
		AllowOverride all
		Order Allow,Deny
		Allow from all

		# Para importar arquivos grandes, vocÃª pode aumentar os valores
		php_admin_value upload_max_filesize 128M
		php_admin_value post_max_size 128M
		php_admin_value max_execution_time 360
		php_admin_value max_input_time 360
	</Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerName projeto.com.br
    ServerAlias www.projeto.com.br
	DocumentRoot /var/www/html/projeto.com.br
	    
    DirectoryIndex index.html index.php default.html default.php
	
	<Directory "/var/www/html/projeto.com.br">
		Options Indexes FollowSymLinks
		AllowOverride all
		Require all granted
	</Directory>	
</VirtualHost>

<VirtualHost *:80>
    ServerName laravel-basico.dev
    ServerAlias www.laravel-basico.dev
	DocumentRoot /var/www/html/projeto.com.br/laravel-basico/public
	    
    DirectoryIndex index.html index.php default.html default.php
	
	<Directory "/var/www/html/projeto.com.br/laravel-basico/public">
		Options Indexes FollowSymLinks
		AllowOverride all
		Require all granted
	</Directory>	
</VirtualHost>